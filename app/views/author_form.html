
<div class="row-fluid">
  <!-- block -->
  <div class="block">
    <div class="navbar navbar-inner block-header">
      <div class="muted pull-left">Authors</div>
    </div>
    <div class="block-content collapse in">
      <div class="span12">
        <form class="form-horizontal">
          <fieldset>
            <legend>New Author</legend>
            <div class="alert alert-error">
              <button class="close" data-dismiss="alert">&times;</button>
              <strong>Error!</strong> This is a warning message.
            </div>
            <div class="alert alert-info">
              <button class="close" data-dismiss="alert">&times;</button>
              <strong>Success!</strong> This is a warning message.
            </div>
            <div class="control-group">
              <label class="control-label" for="typeahead">Name* </label>
              <div class="controls">
                <input type="text" class="span6" id="typeahead">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="typeahead">Email* </label>
              <div class="controls">
                <input type="text" class="span6" id="typeahead" placeholder="Ex. user@domain.tld">
                <p class="help-block">Email must be valid with right format </p>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="typeahead">Signature </label>
              <div class="controls">
                <textarea class="input-xlarge textarea" placeholder="Enter Signature ..." style="width: 600px; height: 200px"></textarea>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="typeahead">Facebook </label>
              <div class="controls">
                <input type="text" class="span6" id="typeahead" placeholder="facebook account ..">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="typeahead">Twitter </label>
              <div class="controls">
                <input type="text" class="span6" id="typeahead" placeholder="twitter account ..">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="typeahead">Github </label>
              <div class="controls">
                <input type="text" class="span6" id="typeahead" placeholder="github account ..">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="typeahead">Username* </label>
              <div class="controls">
                <input type="text" class="span6" id="typeahead">
                <p class="help-block">Author's username. Used for login</p>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="typeahead">Password* </label>
              <div class="controls">
                <input type="text" class="span6" id="typeahead">
                <p class="help-block">Password for login</p>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="typeahead">Password Confirmation*</label>
              <div class="controls">
                <input type="text" class="span6" id="typeahead">
                <p class="help-block">Fill with the same value with password field</p>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="reset" class="btn">Cancel</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <!-- /block -->
</div>
